<h2>Vendor List</h2>
<table class="table table-striped">
    <thead>
        <tr>
           
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
            <th>State</th>
            <th>Country</th>
            <th>GST</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let vendor for vendors">
               
                <td>{{vendor.vendorName}}</td>
                <td>{{vendor.vendorMob}}</td>
                <td>{{vendor.vendorEmail}}</td>
                <td>{{vendor.vendorAddrs}}</td>
                <td>{{vendor.vendorState}}</td>
                <td>{{vendor.vendorCountry}}</td>
                <td>{{vendor.vendorGst}}</td>


            </tr>
    </tbody>

</table>
